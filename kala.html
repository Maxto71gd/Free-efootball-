<!DOCTYPE html>
<html lang="en">
<a href="index.html">back</a>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Fudud</title>
    <style>
        html, body {
    height: 100%; /* Si loo hubiyo in asalka uu buuxiyo shaashada */
    margin: 0; /* Ka saar xuduudaha bannaan */
    padding: 0;
    overflow: hidden; /* Ka saar scroll */
}

#background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Fiidiyowga wuxuu buuxinayaa shaashada */
    z-index: -1; /* Ka dhig fiidiyowga inuu hoos yimaado qoraalka */
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 1;
}
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('sawir.jpg');
        }

        .calculator {
            width: 300px;
            background: transparent;
            border-radius: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        #result {
            width: 100%;
            height: 50px;
            color: red;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            background: #70ECB6;
            border-radius: 50px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            background: #70ECB6;
            color: green;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:nth-child(1) {
            background: #ff0000;
            text-zise:2px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="background-video">
  <source src="video.mp4" type="video/mp4">
  Browser-kaaga ma taageero fiidiyowga.
    </video>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="clearResult()">Clrear</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error!";
            }
        }
    </script>
</body>
</html>

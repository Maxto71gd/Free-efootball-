<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA with Loading</title>
    <script>
        let captchaCode;

        function generateCaptcha() {
            captchaCode = Math.floor(1000 + Math.random() * 9000); 
            document.getElementById("captchaText").textContent = captchaCode;
        }

        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;
            if (userInput == captchaCode) {
                startLoading(() => {
                    alert("Success! The code is correct.");
                    window.location.href = "Output.html";
                });
            } else {
                alert("Incorrect code. Please try again.");
                generateCaptcha();
            }
        }

        function startLoading(callback) {
            const loadingText = document.getElementById("loadingText");
            const loadingBar = document.getElementById("loadingBar");
            let progress = 0;

            loadingText.style.display = "block";
            loadingBar.style.display = "block";

            const interval = setInterval(() => {
                progress++;
                loadingText.textContent = `Loading... ${progress}%`;
                loadingBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    loadingText.style.display = "none";
                    loadingBar.style.display = "none";
                    if (callback) callback();
                }
            }, 30); // 30ms si loading uu uga dhakhso badan yahay
        }

        function refreshCaptcha() {
            document.getElementById("captchaInput").value = "";
            generateCaptcha();
        }

        window.onload = function () {
            generateCaptcha();
        };
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff1919, #ff6f61);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        #captchaText {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #loadingText {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #007BFF;
            font-weight: bold;
        }

        #loadingBar {
            display: none;
            width: 0;
            height: 10px;
            background: #007BFF;
            border-radius: 5px;
            margin-top: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Verify CAPTCHA</h1>
        <p>Please enter the code displayed below:</p>

        <div id="captchaText"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <br>
        <button onclick="verifyCaptcha()">Verify</button>
        <button onclick="refreshCaptcha()">Refresh</button>

        <div id="loadingText">Loading...</div>
        <div id="loadingBar"></div>
    </div>

</body>
</html>

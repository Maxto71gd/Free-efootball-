<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
    <script>
        let captchaCode; // Waxaa lagu kaydin doonaa lambarka CAPTCHA

        function generateCaptcha() {
            // Abuur CAPTCHA cusub
            captchaCode = Math.floor(1000000 + Math.random() * 9000000000); // Lambarka 4-tirada ah
            document.getElementById("captchaText").textContent = captchaCode;
        }

        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;

            if (userInput == captchaCode) {
                alert("successfully login.");
                window.location.href = "Greator.html";
                document.querySelector("input").disabled =true;
                document.querySelector("button").disabled =true
            } else {
                alert("error code not found .");
                generateCaptcha(); // Abuur CAPTCHA cusub haddii khaldan yahay
            }
        }

        // Abuur CAPTCHA markii bogga la shido
        window.onload = generateCaptcha;
    </script>
    <style>
    html {
        background:<img src="sawir.jpg" width="300">;



        
        
    </style>
</head>
<body>

    <h1>Simple CAPTCHA</h1>
    <p>koodhka xaga ku qoran meesha ku qor:</p>

    <div style="font-size: 24px; font-weight: bold; color: blue;" id="captchaText"></div>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA here">
    <button onclick="verifyCaptcha()">Verify</button>

</body>
</html>

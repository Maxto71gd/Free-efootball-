<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
    <script>
        let captchaCode; // Waxaa lagu kaydin doonaa lambarka CAPTCHA

        function generateCaptcha() {
            // Abuur CAPTCHA cusub
            captchaCode = Math.floor(10000 + Math.random() * 900000); // Lambarka 4-tirada ah
            document.getElementById("captchaText").textContent = captchaCode;
        }

        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;

            if (userInput == captchaCode) {
                alert("wad ku guulaysatay inaad gasho.");
                window.location.href = "Output.html";
                document.querySelector("input").disabled =true;
                document.querySelector("button").disabled =true
            } else {
                alert("fadlan iska hubi koodhka .");
                generateCaptcha(); // Abuur CAPTCHA cusub haddii khaldan yahay
            }
        }

        // Abuur CAPTCHA markii bogga la shido
        window.onload = generateCaptcha;
    </script>
    <style>
    html, body {
    height: 100%; /* Si loo hubiyo in asalka uu buuxiyo shaashada */
    margin: 0; /* Ka saar xuduudaha bannaan */
    padding: 0;
}

html {
    background-image: url('sawir.jpg'); /* Ku dar sawirka */
    background-size: cover; /* Buuxi shaashada oo dhan */
    background-position: center; /* Dhexdhexaadso sawirka */
    background-repeat: no-repeat; /* Ha celin sawirka */
}
button {
    height: 30px;
    background: #00FF7F;
}
button:hover {
    background: #fff;
}
input {
    background: #00FF7F;
}
input:hover {
    background: #fff;
}
 </style>
</head>
<body>

    <h1>Xaqiijin</h1>
    <p>koodhka xaga ku qoran meesha ku qor:</p>

    <div style="font-size: 24px; font-weight: bold; color: blue;" id="captchaText"></div>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA here">
    <button onclick="verifyCaptcha()">Xaqiiji</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA with Language Switcher</title>
    <script>
        let captchaCode;
        const translations = {
            en: {
                title: "Verify CAPTCHA",
                instructions: "Please enter the code displayed below:",
                buttonVerify: "Verify",
                buttonRefresh: "Refresh",
                success: "Success! The code is correct.",
                error: "Incorrect code. Please try again.",
            },
            so: {
                title: "Xaqiijin CAPTCHA",
                instructions: "Fadlan geli koodhka hoose ee muuqda:",
                buttonVerify: "Xaqiiji",
                buttonRefresh: "Soo Celi",
                success: "Guul! Koodhku waa sax.",
                error: "Koodhka sax maaha. Fadlan isku day mar kale.",
            },
        };

        let currentLang = "en"; // Luqadda default waa English

        function generateCaptcha() {
            captchaCode = Math.floor(1000 + Math.random() * 900000); // 4-tirada ah
            document.getElementById("captchaText").textContent = captchaCode;
        }

        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;

            if (userInput == captchaCode) {
                alert(translations[currentLang].success);
                window.location.href = "Output.html";
            } else {
                alert(translations[currentLang].error);
                generateCaptcha();
            }
        }

        function refreshCaptcha() {
            document.getElementById("captchaInput").value = "";
            generateCaptcha();
        }

        function changeLanguage(lang) {
            currentLang = lang; // Bedel luqadda hadda jirta
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("instructions").textContent = translations[lang].instructions;
            document.getElementById("btnVerify").textContent = translations[lang].buttonVerify;
            document.getElementById("btnRefresh").textContent = translations[lang].buttonRefresh;
        }

        window.onload = function () {
            generateCaptcha();
        };
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff1919, #ff6f61);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        #captchaText {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="so">Somali</option>
        </select>
        <h1 id="title">Verify CAPTCHA</h1>
        <p id="instructions">Please enter the code displayed below:</p>

        <div id="captchaText"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <br>
        <button id="btnVerify" onclick="verifyCaptcha()">Verify</button>
        <button id="btnRefresh" onclick="refreshCaptcha()">Refresh</button>
    </div>

</body>
</html>

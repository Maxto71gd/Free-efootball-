<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Text with Numbers</title>
</head>
<body>
    <div>
        <label for="textInput">boqol ka dhig:</label>
        <input type="text" id="textInput" placeholder="ku qor halkan siaad boqol uga dhigto">
        <button id="repeatButton">Repeat 100 Times</button>
    </div>

    <div>
        <h3>Natiijada:</h3>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
html {
   background: linear-gradient(to right, dodgerblue 0%, deepskyblue 100%);
}
h1{
   color: white;
}
button {
    color: red;
    background:#48f2ef ;
    position: absolute;
    width: 80px;
    height: 30px;
    border-radius: 100px;
}
input {
    color:red;
    background: #48f2ef;

}
input:placeholder {
    color: white;
}
</style>
<script>
    
// Hel elementiyada muhiimka ah
const textInput = document.getElementById("textInput");
const repeatButton = document.getElementById("repeatButton");
const output = document.getElementById("output");

// Marka badhanka la gujiyo
repeatButton.addEventListener("click", () => {
    const text = textInput.value; // Hel qoraalka input
    let result = ""; // Abuur string bannaan oo natiijada lagu keydiyo

    // Ku celceli qoraalka 100 jeer
    for (let i = 1; i <= 100; i++) {
        result += `${i}. ${text}\n`; // Ku dar lambarka iyo qoraalka
    }

    output.textContent = result; // Ku muuji natiijada
});
	</script>

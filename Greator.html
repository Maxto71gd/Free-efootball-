<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoraal iyo Tirada</title>
</head>
<body>
    <h1>Ku qor qoraalkaaga</h1>
    <input type="text" id="inputField" placeholder="Geli qoraalkaaga">
    <button onclick="processInput()">Soo bandhig</button>
    <button onclick="pilan()">block</button>
    <button onclick="kala()">ka qaad</button>
    <label>caawinaad </label>
    <a href="https://wa.me//:252672146979" target="_blank">contacts</a>

    <h2>Natiijooyinka:</h2>
    <div id="output"></div>
    
    <script>
        function processInput() {
            const qoraalka = document.getElementById("inputField").value;
            const output = document.getElementById("output");

            // Tirtir wixii horey u jiray
            output.innerHTML = "";

            // Qoraalka ku soo bandhig 1000 jeer
            for (let i = 1; i <= 1000; i++) {
                const line = document.createElement("p");
                line.textContent = `${i} ${qoraalka}`;
                output.appendChild(line);
            }
        }

        function pilan() {
            alert("waad block tay");
            document.querySelector("button").disabled = true; // Disable the first button
            document.querySelector("input").disabled = true;  // Disable the input field
        }

        function kala() {
            alert("waad ka qaaday");
            document.querySelector("button:nth-of-type(1)").disabled = false; // Enable the first button
            document.querySelector("input").disabled = false;  // Enable the input field
        }
    </script>
    
    <style>
       html, body {
            height: 100%; /* Si loo hubiyo in asalka uu buuxiyo shaashada */
            margin: 0; /* Ka saar xuduudaha bannaan */
            padding: 0;
        }

        html {
            background-image: url('Sheeg.jpg'); /* Ku dar sawirka */
            background-size: cover; /* Buuxi shaashada oo dhan */
            background-position: center; /* Dhexdhexaadso sawirka */
            background-repeat: no-repeat; /* Ha celin sawirka */
        }

        a {
            text-align: right;
            color: blue;
        }
    </style>
</body>
</html>
